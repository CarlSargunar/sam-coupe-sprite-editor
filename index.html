<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Grid</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

          <!-- Navigation -->
<nav class="navbar navbar-expand-lg static-top">
  <div class="container">
      <div class="row">
              <div class="col">
                  <a class="navbar-brand" href="#">
                      <img src="images/SAMCoupe.png" alt="">
                  </a>
              </div>
              <div id="main-title" class="col-5 text-center">
                  <h2>SAM Coupe Sprite Designer</h2>      
              </div>
              <div class="col text-right">
                  <a class="right-logo " href="#">
                      <img src="images/Sam_the_robot-2.png" alt="">
                  </a>
              </div>
      </div>
  </div>
</nav>

  <div id="main-container" class="container">
    <div class="grid-container">
      <div id="color-grid">
        <!-- Color Grid will be added here by JavaScript -->
      </div>
      <div id="grid">
        <!-- Main Grid will be added here by JavaScript -->
      </div>
      <div id="toolbox">
        <div id="navButtons">
            <button id="prevButton">&lt;</button>
            <div id="currentGrid">0</div>
            <button id="nextButton">&gt;</button>
        </div>
        <div id="buttons">
            <button id="clear">Clear</button>
            <button id="clearToColour">Clear to Colour</button>
            <button id="fill">Fill</button>
            <button id="convert">Generate</button>
            <button id="import">Import</button>
        </div>    
      </div>
    </div>
    <div id="output-container">
        <textarea type="text" contenteditable="true" id="output">
           
        </textarea>
    </div>
  </div>

  <input type="color" id="color-picker" value="#000000" hidden>
  
  <script src="scripts/colors.js" type="module"></script>
  <script src="scripts/grid.js" type="module"></script>
  <script src="scripts/main.js" type="module"></script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>

</body>
</html>
