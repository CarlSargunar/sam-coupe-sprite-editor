          <!-- Navigation -->
<nav class="navbar navbar-expand-lg static-top">
  <div class="container">
      <div class="row">
              <div class="col">
                  <a class="navbar-brand" href="#">
                      <img src="images/SAMCoupe.png" alt="">
                  </a>
              </div>
              <div id="main-title" class="col-5 text-center">
                  <h2>SAM Coupe Sprite Designer</h2>      
              </div>
              <div class="col text-right">
                  <a class="right-logo " href="#">
                      <img src="images/Sam_the_robot-2.png" alt="">
                  </a>
              </div>
      </div>
  </div>

  <div id="main-container" class="container">
    <div class="grid-container">
      
      <div id="color-grid">
        <!-- Color Grid will be added here by JavaScript -->
      </div>
      <div id="grid">
        <!-- Main Grid will be added here by JavaScript -->
      </div>
      <div id="toolbox">

        <h5 class="center-header">Select Sprite</h3>
        <div id="navButtons">
            <button id="prevButton" class="grid-nav-button">&lt;</button>
            <div id="currentGrid">0</div>
            <button id="nextButton" class="grid-nav-button">&gt;</button>
        </div>
        <h5 class="center-header">Controls</h3>
        <div id="buttons">
            <button id="clear" class="half-width-button">Clear Sprite Canvas</button>
            <button id="clearToColour" class="half-width-button">Clear to Colour</button>
            <button id="fill" class="full-width-button">Fill</button>
            <button id="cutColumn" class="half-width-button">Cut Column</button>
            <button id="cutRow" class="half-width-button">Cut Row</button>
            <button id="convert" class="half-width-button">Generate Sprite Data</button>
            <button id="import" class="half-width-button">Import Sprite Data</button>
        </div>
        <h5 class="center-header">Move Sprite</h3>
        <div id="pixelShift">
            <button id="moveUp" class="full-width-button">Up</button>
            <button id="moveLeft" class="half-width-button">Left</button>
            <button id="moveRight" class="half-width-button">Right</button>
            <button id="moveDown" class="full-width-button">Down</button>            
        </div>
      </div>
    </div>
