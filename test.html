<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Grid</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Grid</h1>
    <div id="color-grid">
      <!-- Color Grid will be added here by JavaScript -->
    </div>
    <div id="grid">
      <!-- Main Grid will be added here by JavaScript -->
    </div>
    <div id="buttons">
      <button id="clear">Clear</button>
      <button id="convert">Convert</button>
    </div>
  </div>

  <input type="color" id="color-picker" value="#000000" hidden>
  
  <script src="script.js"></script>
</body>
</html>
