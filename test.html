<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Grid</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
    <h1>Grid</h1>
    <div class="grid-container">
      <div id="color-grid">
        <!-- Color Grid will be added here by JavaScript -->
      </div>
      <div id="grid">
        <!-- Main Grid will be added here by JavaScript -->
      </div>
      <div id="toolbox">
        <!-- The Toolbox -->
      </div>
    </div>
    <div id="output-container">
        <div id="output">
            <!-- Sample Code Output -->
        </div>
    </div>
    <div id="buttons">
      <button id="clear">Clear</button>
      <button id="convert">Convert</button>
    </div>
  </div>

  <input type="color" id="color-picker" value="#000000" hidden>
  
  <script src="scripts/colors.js" type="module"></script>
  <script src="scripts/grid.js" type="module"></script>
  <script src="scripts/main.js" type="module"></script>
</body>
</html>
